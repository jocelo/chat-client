<!doctype html>
<!doctype html>
<html>
<head>
    <title> My Chat </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,600|Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="viewport">
        <div class="horizontal-box">
            <div class="chat-box">
                <h2><span><img class="logo" src="/static/img/logo.png"></span>#myChatChannel</h2>
                <div id="main-box"></div>
            </div>
            <div class="alive-users-box">
                <h2>Usuarios</h2>
                <div id="users-box"></div>
            </div>
        </div>
        <form id="message-form">
            <div class="message-div">
                <div class="dropup">
                    <button class="btn btn-default dropdown-toggle" type="button" id="emoDropDown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fa fa-smile-o fa-2x" id="emoticons"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="emoDropDown">
                        <li><img src="/static/img/emo.png"></li>
                    </ul>
                </div>
                <input type="text" name="msg" id="msg" placeholder="Message"> </div>
            </div>
        </form>
    </div> <!-- ./viewport -->

    <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" id="new-user-modal">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title"> Bienvenid@ </h4>
                </div>
                <div class="modal-body">
                    <div id="login-error-div"></div>
                    <div class="row">
                        <div class="col-md-3">
                            <i class="fa fa-power-off fa-3x"></i>
                        </div>
                        <div class="col-md-9">
                            <form id="login-form">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="nickname" id="new-nick-name" name="new-nick-name">
                                    <span class="input-group-btn">
                                        <button class="btn btn-default" type="button"><i class="fa fa-handshake-o"></i></button>
                                    </span>
                                </div>
                            </form>
                        </div>
                    </div> <!-- ./row -->
                </div> <!-- ./modal-body -->
            </div> <!-- ./modal-content -->
        </div> <!-- ./modal-dialog -->
    </div> <!-- ./modal -->

</div> <!-- ./container.fluid -->
    
<script
src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="/static/js/chat.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
